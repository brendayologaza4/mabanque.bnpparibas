
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ma Banque{% endblock %}</title>
    
    <!-- Fichier CSS principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon (optionnel) -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logos/favicon.png') }}">

    {% block head_extra %}{% endblock %}
</head>
<body>
    <!-- En-tÃªte avec logo -->
    <header>
        <img src="{{ url_for('static', filename='images/logos/bnp-logo.png') }}" alt="Logo BNP" height="50">
        <h1>Bienvenue sur Ma Banque BNP</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
