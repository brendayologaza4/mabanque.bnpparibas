
{% extends 'base.html' %}

{% block title %}Connexion - Ma Banque BNP Paribas{% endblock %}

{% block content %}
<h2>Connexion</h2>
<form method="POST" action="{{ url_for('auth.login') }}">
    {{ form.hidden_tag() }}

    <label for="email">Email :</label>
    {{ form.email(size=32) }}

    <label for="password">Mot de passe :</label>
    {{ form.password() }}

    {{ form.submit() }}
</form>
<p>Pas encore inscrit ? <a href="{{ url_for('auth.register') }}">Cr√©ez un compte</a></p>
{% endblock %}
